<form name="restaurantForm"
      ng-controller="Restaurants.RestaurantEditController"
      ng-show="loaded"
      ng-submit="save(restaurant)"
      val-form-manager>
    <umb-panel>
        <umb-header>

            <div class="span7">
                <umb-content-name placeholder="@placeholders_entername"
                                  ng-model="restaurant.Name" />
            </div>

            <div class="span5">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    <umb-options-menu ng-show="currentNode"
                                      current-node="currentNode"
                                      current-section="{{currentSection}}">
                    </umb-options-menu>
                </div>
            </div>
        </umb-header>

        <div class="umb-panel-body umb-scrollable row-fluid">
            <div class="tab-content form-horizontal" style="padding-bottom: 90px">
                <div class="umb-pane">



                    <umb-control-group label="Restaurant name" description="Restaurant name">
                        <input type="text" class="umb-editor umb-textstring" ng-model="restaurant.Name" required />
                    </umb-control-group>

                    <umb-control-group label="Restaurant url" description="Restaurant url">
                        <input type="text" class="umb-editor umb-textstring" ng-model="restaurant.WebsiteUrl" required />
                    </umb-control-group>

                    <umb-control-group label="Restaurant menu url" description="Restaurant menu url">
                        <input type="text" class="umb-editor umb-textstring" ng-model="restaurant.MenuUrl" required />
                    </umb-control-group>

                    <umb-control-group label="Restaurant phone" description="Restaurant phone">
                        <input type="text" class="umb-editor umb-textstring" ng-model="restaurant.Phone" required />
                    </umb-control-group>

                    <umb-control-group label="Is restaurant active?" description="Is restaurant active?">
                        <input type="checkbox" class="umb-editor" ng-model="restaurant.IsActive" />
                    </umb-control-group>

                    <div class="umb-tab-buttons" detect-fold>
                        <div class="btn-group">
                            <button type="submit" data-hotkey="ctrl+s" class="btn btn-success">
                                <localize key="buttons_save">Save</localize>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </umb-panel>
</form>
